<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Picker</h1>
    </header>

    <main>
        <div class="container">
            <div class="selection-container">
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select id="course">
                        <option value="">Choose Course</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cuisine">Select Cuisine:</label>
                    <select id="cuisine">
                        <option value="">Choose Cuisine</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="diet">Select Diet:</label>
                    <select id="diet">
                        <option value="">Choose Diet</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cookingTime">Maximum Cooking Time (minutes):</label>
                    <input type="range" id="cookingTime" min="10" max="600" value="300">
                    <span id="timeValue">300</span> minutes
                </div>

                <button id="findRecipes" disabled>Find Recipes</button>
            </div>

            <div id="recipeResults" class="recipe-results"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
